<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>blockarchitech</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="parent"> 
		<div class="div1"> 
			<center>
				<button onclick="buttonAction('mainsite')" class="mdc-button mdc-button--raised mdc-button--leading btnripple">
					<span class="mdc-button__ripple"></span>
					<i class="material-icons mdc-button__icon" aria-hidden="true">public</i>
					<span class="mdc-button__label">Main Site</span>
				</button>
				<button onclick="buttonAction('email')" class="mdc-button mdc-button--icon-leading">
					<span class="mdc-button__ripple"></span>
					<i class="material-icons mdc-button__icon" aria-hidden="true">email</i>
					<span class="mdc-button__label">Contact</span>
				</button>
			</center>
		</div> 
		<div class="div2"> 
			<center>
				<h1>
					hello!
				  </h1>
			</center>
		</div> 
		<div class="div3">
			<button onclick="breakpage()" class="mdc-button mdc-button--icon-leading">
				<span class="mdc-button__ripple"></span>
				<i class="material-icons mdc-button__icon" aria-hidden="true">quiz</i>
				<span class="mdc-button__label"></span>
			</button>
		</div>
	</div>
		
	
	<script src="script.js"></script>

</html>
